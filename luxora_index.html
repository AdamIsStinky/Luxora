
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luxora™ | Luxury Reinvented</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #f4d58d;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      border: 2px solid #f4d58d;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(244, 213, 141, 0.7);
      background: rgba(10,10,10,0.85);
      backdrop-filter: blur(8px);
    }
    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    p {
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #d4c77c;
    }
    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a1a1a;
      background: #f4d58d;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(244, 213, 141, 0.5);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e5c34f;
    }
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #f4d58d;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: 2px;
      z-index: 9999;
      user-select: none;
    }
    .dot {
      display: inline-block;
      margin-left: 5px;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }
    @media (max-width: 480px) {
      .container {
        max-width: 90%;
        padding: 15px;
      }
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>

  <div id="loadingScreen">
    Loading Luxora<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>

  <div class="container" style="display:none;">
    <h1>Welcome to Luxora™</h1>
    <p>Experience luxury technology like never before.</p>
    <button id="exploreBtn">Explore Now</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loadingScreen').style.display = 'none';
      const container = document.querySelector('.container');
      container.style.display = 'block';
      container.style.opacity = 0;
      let op = 0;
      const fadeIn = setInterval(() => {
        if (op >= 1) clearInterval(fadeIn);
        container.style.opacity = op;
        op += 0.05;
      }, 40);
    }, 3000);

    document.getElementById('exploreBtn').addEventListener('click', () => {
      // Redirect directly to Rickroll video
      window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ&rel=0&modestbranding=1';
    });
  </script>

</body>
</html>
